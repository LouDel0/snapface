<!-- Condition pour ajouter le style snapped -->
<div class="face-snap-card" [ngClass]="{snapped: buttonText === 'UnSnap'}">

    <!-- Méthode de string interpolation pour afficher des données -->
    <h2>{{faceSnap.title | titlecase}}</h2>

    <!-- DatePipe pour configurer l'affichage de la date -->
    <!-- Configuration de la date en français dans app.modules.ts -->
    <p> 📆 Mis en ligne le {{faceSnap.createDate | date: 'd MMMM yyyy, à HH:MM'}} </p>

    <img [src]="faceSnap.imageURL" [alt]="faceSnap.title">

    <p>{{faceSnap.description}}</p>

    <!-- Condition pour afficher la localisation -->
    <p *ngIf="faceSnap.location; else templateName"> 📍 Photo prise à {{faceSnap.location}}</p>
    <ng-template #templateName>
        📍 Pas de localisation
    </ng-template>
    
    <p>
        <!-- Lier la méthode TS -->
        <button (click)="onSnap()">{{buttonText}}</button>
        
        <span [ngStyle]="{color: 'rgb(0, ' + faceSnap.snaps/3 + ', 0)'}"> ❤️ {{faceSnap.snaps}} </span>
    </p>

    
</div>
